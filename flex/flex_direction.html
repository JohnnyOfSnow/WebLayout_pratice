<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box{
			width: 700px;
			height: 200px;
			border: 6px solid #f00;
			display: flex;
			flex-direction: column-reverse;
		}
		.item{
			width: 200px;
			height: 100px;
			font-size: 40px;
		}
		.item1{
			background-color: #faa;
		}
		.item2{
			background-color: #afa;	
		}
		.item3{
			background-color: #aaf;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		.container{
			width: 480px;
			background-color: #FF9F6B;
			margin: auto; /* equal margin-left:auto; margin-right:auto; not effect on top and down */
		}
		.col{
			width: 130px;
			height: 100px;
			margin: 10px;
			background-color: #FFDE92;
			float: left;
		}
		/*
		.col img{
			width: 100%;
		}*/
		
		.clear-block{
			clear: both;
			height: 10px;
			background-color: #f00;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="col">
		</div>
		<div class="col">	
		</div>
		<div class="col">
		</div>
		<div class="clear-block"></div>
	</div>

</body>
</html>

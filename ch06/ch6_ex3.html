<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		p{
			background-color: #ccc;
		}
		p::before{
			content: ''; 
			display: block;
			width: 40px;
			height: 40px;
			background-color: #f00;
		}
		p::after{
			content: ''; 
			display: block;
			width: 40px;
			height: 40px;
			background-color: #0f0;
		}

	</style>
</head>
<body>
	<p>內容文字</p>
</body>
</html>
